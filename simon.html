  /* Main table structure */
  .main-table {

    height: 100vh;

    table-layout: fixed;
    margin: 0;
    padding: 0;
  }

  .main-table td {

    vertical-align: top;
    position: relative;
    overflow: hidden;
  }

  .main-table tr:nth-child(1) { 
    height: 60px !important;
    background-color: #29221fff
  }
  .main-table tr:nth-child(1) td {
    color: white;
    font-weight: 800;
    text-align: center;
    padding: 20px 30px 0px 20px;
    font-size: 22px;
  }
  
  /* Updated header-nested style */
  .header-nested {
    background-color: #29221fff;
    width: 100%;
    margin: 0 auto;
    border: 0px solid #404040 !important;
    border-radius: 0px;
    padding: 0px 20px !important;
  }

  /* Ensure the td containing the header has proper display and width */
  .header-nested td {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px !important;
  }

  /* Add styles for the header links/text */
  .header-nested div {
    flex: 1;
    padding: 0 10px;

  /* Add styles for the header booking link */
  .header-nested a {
    color: #ffffff;
    text-decoration: none;

  .main-table tr:nth-child(3) { 
    height: 600px !important;
    background-color: #312824ff;
  }
  .main-table tr:nth-child(3) td {
    color: white;
    font-weight: 400;
    text-align: center;

  }

    color: #cccccc;

  /* Mobile responsiveness */
  @media screen and (max-width: 768px) {
    .main-table, 
    .main-table tbody, 
    .main-table tr, 
    .main-table td {
      display: block;
      width: 100% !important;
      height: auto;
    }
    
    .main-table td {
      margin: 0;
    }
    
    .video-overlay {
      font-size: 24px;
    }
  }

    width: 900px;
    height: 100%;
    margin: 0 auto;
    background: red;
    border-collapse: collapse;

  }
