<html>
<head>
  <base href="https://www.dirtskool.org" />
  <title>Dirtskool Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K3GLLFF698"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-K3GLLFF698');
  </script>

  <style>
    body {
      margin:0;
      padding:0;
      font-family: 'Poppins', sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
    }
    .page-container { max-width:1400px; width:100%; }

    .main-table { width:100%; border-collapse:collapse; table-layout:fixed; }
    .main-table td { vertical-align:top; position:relative; overflow:hidden; }

    /* Header */
    .main-table tr:nth-child(1){ height:60px; background:#29221f; }
    .header-nested { width:100%; margin:0 auto; padding:0 20px; display:flex; justify-content:space-between; align-items:center; background:#29221f; }
    .header-nested div { flex:1; padding:0 10px; }
    .header-nested a { color:#fff; text-decoration:none; }

    /* Body */
    .main-table tr:nth-child(2) td { text-align:center; padding:50px 20px; font-size:24px; font-weight:300; }

    /* Booking instructions */
    .booking-section { background:#29221f; padding:80px 20px; text-align:center; }
    .booking-section h1 { font-size:38px; margin-bottom:20px; }
    .booking-button { display:inline-block; padding:15px 30px; border:1px solid #fff; background:transparent; color:#fff; text-decoration:none; font-size:20px; font-weight:500; transition:all 0.3s ease; }
    .booking-button:hover { background: rgba(255,255,255,0.1); }

    /* Contact */
    .contact-table { width:1200px; margin:80px auto; background:#312824; border-collapse:collapse; }
    .contact-left { width:50%; padding:25px; text-align:center; color:#203715; font-size:12px; }
    .contact-left h2 { font-size:32px; margin-bottom:15px; }
    .contact-left p { font-size:24px; margin-bottom:30px; }
    #contact-form input, #contact-form textarea { width:100%; padding:8px; border:none; border-bottom:1px solid #d0ac68; background:rgba(255,255,255,0.9); font-family:inherit; font-size:inherit; margin-bottom:20px; }
    #contact-form button { width:100%; background:#312824; color:#fff; border:1px solid #312824; padding:12px; cursor:pointer; font-size:16px; font-weight:600; transition:all 0.3s ease; }
    .contact-right { width:50%; position:relative; padding:0; }
    .contact-right img { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; }

    /* Footer */
    .main-table tr.footer{ background:#29221f; height:30px; text-align:center; font-size:10px; color:#ccc; padding:20px; }

    @media screen and (max-width:768px){
      .main-table, .main-table tbody, .main-table tr, .main-table td { display:block; width:100%; height:auto; }
      .contact-left, .contact-right { width:100%; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <table class="main-table">
      <!-- Header -->
      <tr>
        <td colspan="2">
          <div class="header-nested">
            <div>Dirtskool</div>
            <div><a href="https://www.dirtskool.org">Home</a></div>
          </div>
        </td>
      </tr>

      <!-- Booking instructions -->
      <tr>
        <td colspan="2">
          <div class="booking-section">
            <h1>Teachers, book your class into Dirtskool right here, right now!</h1>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSckYSgWQwrOlvI1sjTzH6LlqErv3vOgCouqXN8fhGblpu1M0w/viewform" target="_blank" class="booking-button">Enrol a new class</a><br><br>
            <a href="https://docs.google.com/spreadsheets/d/1_XCSERuj3Hef0c6NErb__MnapWSFD6DjWhjJiClyFIs/edit?gid=630516063#gid=630516063" target="_blank" class="booking-button">Schedule sessions for 2025</a>
          </div>
        </td>
      </tr>

      <!-- Contact Section -->
      <tr>
        <td colspan="2">
          <table class="contact-table">
            <tr>
              <td class="contact-left">
                <h2>Want to know more?<br>Get in Touch</h2>
                <p>021 746642</p>
                <form id="contact-form">
                  <input type="hidden" name="contact_number" value="697483">
                  <input type="text" name="user_name" id="user_name" placeholder="Your name" required>
                  <input type="text" name="user_email" id="user_email" placeholder="Your email address" required pattern="[^@\s]+@[^@\s]+" title="Must be an email address">
                  <textarea name="message" id="message" placeholder="Your message" required></textarea>
                  <button type="submit">Send Message</button>
                </form>

                <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
                <script>
                  (function(){ emailjs.init("eS1lECw2cL7yaaYvC"); })();
                  window.onload=function(){
                    document.getElementById('contact-form').addEventListener('submit', function(e){
                      e.preventDefault();
                      const email = document.getElementById('user_email').value;
                      if(!email.includes('@')) { alert('Please enter a valid email address'); return false; }
                      const btn = this.querySelector('button[type="submit"]'); 
                      const txt = btn.innerHTML; btn.innerHTML='Sending...'; btn.disabled=true;
                      emailjs.sendForm('service_ykda5qg','template_oah4zj9',this)
                        .then(()=>{ alert('Thank you for your message, we\'ll be in touch soon'); this.reset(); })
                        .catch(err=>{ console.error(err); alert('Failed to send message. Please try again.'); })
                        .finally(()=>{ btn.innerHTML=txt; btn.disabled=false; });
                    });
                  }
                </script>
              </td>
              <td class="contact-right">
                <img src="https://biketecnz.github.io/dirtskool/DS_WEB_Cover_Image_Simon2.jpg" alt="Simon">
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Footer -->
      <tr class="footer">
        <td colspan="2">Â© 2025 Dirtskool</td>
      </tr>
    </table>
  </div>
</body>
</html>
