<html>
<head>
  <base href="https://www.dirtskool.org" />
  <title>Dirtskool Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-K3GLLFF698"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-K3GLLFF698');
  </script>

  <style>
    body { margin:0; padding:0; background:#000; font-family:'Poppins', sans-serif; color:#fff; }
    .page-container { max-width:1400px; margin:0 auto; width:100%; }
    .main-table { width:100%; border-collapse:collapse; table-layout:fixed; }
    .main-table td { border:1px solid #333; vertical-align:top; position:relative; overflow:hidden; }

    /* Header */
    .main-table tr:nth-child(1) { height:60px; background:#29221f; }
    .header-nested { width:100%; margin:0 auto; background:#29221f; padding:0 20px; }
    .header-nested td { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; }
    .header-nested div { flex:1; }
    .header-nested a { color:#fff; text-decoration:none; }

    /* Booking Content section (matches main page style) */
    .main-content { background:#29221f; text-align:center; padding:100px 20px; font-size:26px; font-weight:300; }
    .main-content h1 { font-size:48px; font-weight:700; line-height:1.2; margin-bottom:30px; }
    .main-content p { font-size:22px; line-height:1.5; margin-bottom:40px; }
    .booking-button {
      display:inline-block; padding:15px 30px; margin:10px; border:1px solid #fff;
      background:transparent; color:#fff; font-size:20px; font-weight:500;
      text-decoration:none; transition:all 0.3s; border-radius:0;
    }
    .booking-button:hover { background: rgba(255,255,255,0.1); transform:translateY(-2px); }

    /* Contact section (identical to main page) */
    .contact-section { background:#312824; display:flex; flex-wrap:wrap; justify-content:center; padding:50px 0; }
    .contact-info { flex:1 1 400px; text-align:center; color:#fff; font-size:14px; margin:10px; }
    .contact-info h2 { font-size:32px; color:#203715; margin-bottom:15px; }
    .contact-info p { font-size:24px; color:#203715; }

    .contact-form { flex:1 1 400px; background:#fff; padding:20px; margin:10px; position:relative; }
    .contact-form input, .contact-form textarea {
      width:100%; margin-bottom:15px; padding:8px; font-family:inherit; font-size:14px;
      border:none; border-bottom:1px solid #d0ac68; background:rgba(255,255,255,0.9);
    }
    .contact-form button {
      width:100%; padding:12px; background:#312824; color:#fff; border:1px solid #312824;
      font-weight:600; cursor:pointer; transition:all 0.3s;
    }
    .contact-form button:hover { background:rgba(49,40,36,0.8); }

    /* Footer */
    .footer { background:#29221f; color:#ccc; text-align:center; padding:20px; font-size:10px; }

    /* Responsive */
    @media screen and (max-width:768px) {
      .main-table, .main-table tbody, .main-table tr, .main-table td { display:block; width:100% !important; height:auto; }
      .contact-section { flex-direction:column; }
      .booking-button { width:100%; max-width:400px; }
    }
  </style>
</head>
<body>
<div class="page-container">
  <table class="main-table">
    <!-- Header -->
    <tr>
      <td colspan="2">
        <table style="width:100%; border-collapse:collapse; border:none;">
          <tr>
            <td class="header-nested">
              <div style="text-align:left;">Dirtskool</div>
              <div style="text-align:right;"><a href="https://www.dirtskool.org">Mainpage</a></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Booking content -->
    <tr>
      <td colspan="2">
        <div class="main-content">
          <h1>Teachers, Book Your Class Into Dirtskool!</h1>
          <p>Each class can attend one session per week. Students must complete the pre-course survey before riding.</p>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSckYSgWQwrOlvI1sjTzH6LlqErv3vOgCouqXN8fhGblpu1M0w/viewform" target="_blank" class="booking-button">Enrol a new class</a>
          <a href="https://docs.google.com/spreadsheets/d/1_XCSERuj3Hef0c6NErb__MnapWSFD6DjWhjJiClyFIs/edit?gid=630516063#gid=630516063" target="_blank" class="booking-button">Schedule sessions 2025</a>
        </div>
      </td>
    </tr>

    <!-- Contact section -->
    <tr>
      <td colspan="2">
        <div class="contact-section">
          <div class="contact-info">
            <h2>Want to know more?<br>Get in Touch</h2>
            <p>021 746642</p>
          </div>

          <div class="contact-form">
            <form id="contact-form">
              <input type="hidden" name="contact_number" value="697483">
              <input type="text" id="user_name" name="user_name" placeholder="Your name" required>
              <input type="text" id="user_email" name="user_email" placeholder="Your email address" required>
              <textarea id="message" name="message" placeholder="Your message" required></textarea>
              <button type="submit">Send Message</button>
            </form>

            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
            <script>
              (function(){emailjs.init("eS1lECw2cL7yaaYvC");})();
              document.getElementById('contact-form').addEventListener('submit', function(event){
                event.preventDefault();
                emailjs.sendForm('service_ykda5qg','template_oah4zj9',this)
                .then(function(){alert("Thank you for your message, we'll be in touch soon."); document.getElementById('contact-form').reset();})
                .catch(function(err){alert("Failed to send message, please try again."); console.log(err);});
              });
            </script>
          </div>
        </div>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td colspan="2" class="footer">Â© 2025 Dirtskool</td>
    </tr>
  </table>
</div>
</body>
</html>
